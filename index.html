<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
        <title>Page Title</title>
    </head>
    <body>
        <div class="start-wrapper">
            <button class="start">Start</button>
        </div>
        <div class="selection-wrapper">
            <button class="selection" id="rock">Rock</button>
            <button class="selection" id="paper">Paper</button>
            <button class="selection" id="scissors">Scissors</button>
        </div>
        <div class="results">
            <div class="player-score hidden">0</div>
            <div class="computer-score hidden">0</div>
        </div>
    </body>
</html>
